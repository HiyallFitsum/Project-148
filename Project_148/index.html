<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <a-assets>
    </a-assets>

  </head>



  <body>
    <a-scene background="color: grey">

      <a-entity position="0 10 50">
        <a-camera></a-camera>
      </a-entity>

        <a-assets>
            <!--<a-asset-item id="bench" src="assets/bench/scene.gltf"></a-asset-item>
            <a-asset-item id="street" src="assets/street/scene.gltf"></a-asset-item>
            <a-asset-item id="lamp" src="assets/lamp/scene.gltf"></a-asset-item>
            <a-asset-item id="girl" src="assets/girl/scene.gltf"></a-asset-item>-->

            <a-asset-item id="cat-obj" src="assets/cat/tinker.obj"></a-asset-item>
            <a-asset-item id="cat-mtl" src="assets/cat/obj.mtl"></a-asset-item>

            <a-asset-item id="bench-obj" src="assets/bench/tinker.obj"></a-asset-item>
            <a-asset-item id="bench-mtl" src="assets/bench/obj.mtl"></a-asset-item>

            <a-asset-item id="lamp-obj" src="assets/lamp/tinker.obj"></a-asset-item>
            <a-asset-item id="lamp-mtl" src="assets/lamp/obj.mtl"></a-asset-item>

            <a-asset-item id="girl-obj" src="assets/girl/source/002.obj"></a-asset-item>

            <img id="texture1" src="assets/texture1.jpg">
            <img id="texture2" src="assets/texture2.jpg">
        </a-assets>

        <a-entity
            obj-model="obj: #cat-obj; mtl: #cat-mtl"
            position="0 0 0"
            scale="0.1 0.1 0.1"
            rotation="-90 -40 0"
            shadow="cast: true;"
        ></a-entity>

        
        <a-entity
            obj-model="obj: #bench-obj; mtl: #bench-mtl"
            position= "-13 0 -4"
            scale="0.4 0.4 0.4"
            rotation="-90 0 0"
            shadow="cast: true;"
        ></a-entity>

        <a-entity
          obj-model="obj: #lamp-obj; mtl: #lamp-mtl"
          position="-22 0 12"
          scale="0.1 0.1 0.1"
          rotation="-90 -40 0"
          shadow="cast: true;"
        ></a-entity>

        <a-entity
          obj-model="obj: #girl-obj;"
          position="2 0 0"
          scale="0.007 0.007 0.007"
          rotation="0 0 0"
          shadow="cast: true;"
        ></a-entity>

        <a-entity
        light="type: point; castShadow: true; color: #ffff66; intensity: 1"
        position="-22 17 0"
        ></a-entity>

        <a-entity
          obj-model="obj: #lamp-obj; mtl: #lamp-mtl"
          position="10 0 12"
          scale="0.1 0.1 0.1"
          rotation="-90 -40 0"
          shadow="cast: true;"
        ></a-entity>

      <a-entity
      light="type: point; castShadow: true; color: #ffff66; intensity: 1."
      position="10 17 0"
      ></a-entity>

        
        <a-box src="#texture1" width="10" height="0" depth="60" position="0 0 0" rotation="0 90 0"></a-box>
        <a-box src="#texture2" width="60" height="60" depth="0" position="0 30 -5"></a-box>
      


    </a-scene>
  </body>
</html>
